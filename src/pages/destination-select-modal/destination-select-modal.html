<ion-header>
  <ion-toolbar>
    <ion-searchbar #search (ionInput)="getZones($event)" showCancelButton (ionCancel)="dismiss()"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let zone of available_zones" tappable (click)="chooseZone(zone)">
      {{ zone.name }}
    </ion-item>
  </ion-list>
</ion-content>
