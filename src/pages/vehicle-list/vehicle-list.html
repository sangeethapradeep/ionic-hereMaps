<ion-header>
    <ion-navbar>
        <ion-title>Vehicles in {{sourceZone.name}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list *ngFor="let item of items; let i=index;">
        <ion-item-sliding>
            <ion-item>
                <ion-thumbnail class="thumbnail" item-start>
                    <img src="https://cdn.imgbin.com/13/23/11/imgbin-hyundai-i10-car-hyundai-grand-i10-baleno-hyundai-car-jt2WxzbLwF8YtDENmJmRMyniW.jpg ">
                </ion-thumbnail>
                <h2>Mahindra Verito</h2>
                <p>No. of seats available: 3</p>
                <ion-badge>Car Pooling</ion-badge>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="secondary" (click)="bookSelectedVehicle(i)">
                      <ion-icon name="car"></ion-icon>
                      Book
                    </button>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>
</ion-content>
