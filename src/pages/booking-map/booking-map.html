<ion-header>
  <ion-navbar>
      <ion-searchbar placeholder="Choose Destination" (click)="showDestinationZoneModal()" [(ngModel)]="dest_zone.name"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content >
    <here-map [interactiveMap]="true"
    [currentLocMarkerRequired]="true" [mapControlsRequired]="true"
    [lat]="lat" [lng]="lng"></here-map>
</ion-content>
